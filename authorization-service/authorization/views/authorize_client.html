<!DOCTYPE html>
<body>
    <h1>{{.Name}}</h1>
    <img width ="100" height="100" src="{{.Logo}}">
    <p>Requestion Access to {{.Website}}</p>
    <ul>
        {{ range $scope := .Scope }}
            <li>{{$scope}}</li>
        {{ end }}
    </ul>
    <form action ="confirm_auth">
        <button type="submit" name="authorize" value="true">Authorize</button>
        <button type="submit" name="deny" value="false">Deny</button>
        <input type="hidden" name="client_id" value="{{.Name}}">
        <input type="hidden" name="state" value="{{.State}}">
    </form>
</body>
